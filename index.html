<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3b4ae39c2c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section-center">
        <!-- form -->
         <form class="shopping-form">
            <p class="alert"></p>
            <h3>Shopping list app</h3>
            <div class="form-control"> </div>
            <input type="text" id="shopping" placeholder="e.g. cheese">
            <button type="submit" class="submit-btn">submit</button>

         </form>
         <!-- list -->
         <div class="shopping-container">
            <div class="shopping-list">
                <article class="shopping-item">
                    <p class="title">item</p>
                    <div class="btn-container">
                        <button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
                        <button type="button" class="delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </article>
            </div>

            <!-- button -->
             <button type="button" class="clear-btn">Clear items</button>
          </div>

    </section>
    <script src="app.js"></script>
    
</body>
</html>
